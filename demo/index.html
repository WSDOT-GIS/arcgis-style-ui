<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
    <title>Style UI test app</title>
    <script>
        // Test for support of Dialog element.
        // If not supported, add polyfill script and associated stylesheet.
        (function () {
            var dialog = document.createElement("dialog");
            var elem;
            if (!dialog.open) {
                elem = document.createElement("script");
                elem.src = "../bower_components/dialog-polyfill/dialog-polyfill.js";
                document.head.appendChild(elem);

                elem = document.createElement("link");
                elem.href = "../bower_components/dialog-polyfill/dialog-polyfill.css";
                elem.rel = "stylesheet";
                document.head.appendChild(elem);
            }


        }());
    </script>
    <script src="../bower_components/customevent-polyfill/customevent-polyfill.min.js"></script>
    <link href="//js.arcgis.com/3.13compact/esri/css/esri.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="http://www.wsdot.wa.gov/favicon.ico" />
</head>
<body>
    <div id="map">
        <div class="toolbar">
            <div id="layerListPane">
                <ul id="layerList"></ul>
            </div>
        </div>

        <progress class="map-progress">Map loading...</progress>
    </div>
    <script>
        (function (root) {
            var dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "arcgis-style-ui",
                        location: root + "../"
                    },
                ]
            }
            window.dojoConfig = dojoConfig;
        }([location.origin, location.pathname.replace(/[^\/]+$/, "")].join("")));
    </script>
    <script src="//js.arcgis.com/3.13compact/init.js"></script>
    <script src="index.js"></script>
</body>
</html>
